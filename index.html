<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Valentine ðŸ’–</title>

<link href="https://fonts.cdnfonts.com/css/cheri" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Cheri', cursive;
    background: url('background.png') no-repeat center center;
    background-size: cover;
}

/* TEXT SHADOW FOR ALL TEXT */
h1, h2 {
    text-shadow: 0 4px 12px rgba(0,0,0,0.7);
}

/* GIF */
.gif-container {
    position: absolute;
    top: 28%;
    left: 50%;
    transform: translateX(-50%);
    width: 140px;
}

/* MAIN */
.main-content {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 90%;
}

h1 {
    font-size: 26px;
    color: white;
}

/* ARCADE BUTTONS */
.buttons {
    margin-top: 35px;
    position: relative;
    height: 120px;
}

.arcade-btn {
    position: absolute;
    padding: 18px 30px;
    font-size: 22px;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    font-family: 'Cheri', cursive;
    transition: all 0.3s ease;
    box-shadow: 0 8px 0 rgba(0,0,0,0.3);
    text-shadow: 0 3px 6px rgba(0,0,0,0.6);
}

/* YES */
#yesBtn {
    left: 15%;
    background: linear-gradient(145deg, #ff9edb, #ff6fcf);
    color: white;
    animation: glow 2s infinite;
}

/* NO */
#noBtn {
    right: 15%;
    background: linear-gradient(145deg, #40e0d0, #1ec7b6);
    color: white;
}

/* Glow animation */
@keyframes glow {
    0% { box-shadow: 0 0 10px #fff; }
    50% { box-shadow: 0 0 35px #ff9edb; }
    100% { box-shadow: 0 0 10px #fff; }
}

/* Blur */
.blur {
    filter: blur(8px);
    transition: 0.5s ease;
}

/* Popup */
.popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    width: 85%;
    opacity: 0;
    transition: all 0.6s ease;
    text-align: center;
}

.popup img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.7);
}

.popup h2 {
    color: white;
}

/* Notification */
.notification {
    position: absolute;
    top: -120px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    transition: top 0.5s ease;
    z-index: 10;
}

.notification.show { top: 20px; }

/* Face ID */
.faceid-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.faceid-circle {
    width: 130px;
    height: 130px;
    border: 4px solid white;
    border-radius: 25px;
    position: relative;
    overflow: hidden;
}

.scan-line {
    position: absolute;
    width: 100%;
    height: 4px;
    background: #40e0d0;
    animation: scan 2s linear infinite;
}

@keyframes scan {
    from { top: 0; }
    to { top: 126px; }
}

.faceid-text {
    margin-top: 20px;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
}
</style>
</head>

<body>

<audio id="bgMusic" src="shine-your-light.mp3" loop></audio>
<audio id="coinSound" src="coin.mp3"></audio>

<div class="notification" id="notification">
<b>Messages</b><br>
From: Goby ðŸ’–<br>
"Solid la good choice hehe ðŸ˜˜"
</div>

<div class="faceid-overlay" id="faceid">
<div class="faceid-circle">
<div class="scan-line"></div>
</div>
<div class="faceid-text" id="faceText">Face ID Scanning...</div>
</div>

<div class="gif-container" id="gifBox">
<div class="tenor-gif-embed"
data-postid="1312436877492002001"
data-share-method="host"
data-aspect-ratio="1"
data-width="100%">
</div>
</div>

<div class="main-content" id="mainContent">
<h1>HAI BB, WILL YOU BE MY VALENTINE?</h1>
<div class="buttons">
<button class="arcade-btn" id="yesBtn">YES ðŸ’–</button>
<button class="arcade-btn" id="noBtn">NO ðŸ˜œ</button>
</div>
</div>

<div class="popup" id="popup">
<img src="image2.jpg">
<h2>I knew you would hehehehe! I LOVE U BEB! ðŸ’–</h2>
</div>

<script async src="https://tenor.com/embed.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const mainContent = document.getElementById("mainContent");
const gifBox = document.getElementById("gifBox");
const notification = document.getElementById("notification");
const faceid = document.getElementById("faceid");
const faceText = document.getElementById("faceText");
const coinSound = document.getElementById("coinSound");
const bgMusic = document.getElementById("bgMusic");

document.body.addEventListener("click", () => {
    bgMusic.play().catch(()=>{});
}, { once:true });

let noScale = 1;
let yesScale = 1;

/* NO behavior */
noBtn.addEventListener("click", () => {

    // Shrink NO
    noScale *= 0.85;
    if (noScale < 0.3) noScale = 0.3;
    noBtn.style.transform = `scale(${noScale})`;

    // Grow YES
    yesScale *= 1.1;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Move NO randomly
    const randomX = Math.random() * 200 - 100;
    const randomY = Math.random() * 80 - 40;
    noBtn.style.left = `calc(50% + ${randomX}px)`;
    noBtn.style.top = `${randomY + 40}px`;
});

/* YES behavior */
yesBtn.addEventListener("click", () => {

    coinSound.play();

    mainContent.classList.add("blur");
    gifBox.classList.add("blur");

    notification.classList.add("show");

    setTimeout(()=>{
        notification.classList.remove("show");
        faceid.style.opacity="1";
        faceid.style.pointerEvents="auto";
    },2000);

    setTimeout(()=>{
        faceText.innerText="Face ID Recognized âœ“";
    },4000);

    setTimeout(()=>{
        faceid.style.opacity="0";
        faceid.style.pointerEvents="none";
        gifBox.style.display="none";
        mainContent.style.display="none";
        popup.style.opacity="1";
        popup.style.transform="translate(-50%, -50%) scale(1)";
    },5200);
});
</script>

</html>
