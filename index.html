<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Valentine üíñ</title>

<link href="https://fonts.cdnfonts.com/css/cheri" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Cheri', cursive;
    background: url('background.png') no-repeat center center;
    background-size: cover;
}

/* TEXT */
h1, h2 {
    color: white;
    text-shadow: 0 4px 12px rgba(0,0,0,0.8);
}

/* ROUND GIF (shifted UP 30px total) */
.gif-container {
    position: absolute;
    top: 23%;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid #ffd6f4;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    background: white;
}

/* MAIN (shifted UP 15px) */
.main-content {
    position: absolute;
    top: 57%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%;
    transition: filter 0.6s ease;
}

.blur {
    filter: blur(8px);
}

/* BUTTON CONTAINER */
.buttons {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

/* iOS STYLE BUTTONS */
.ios-btn {
    min-width: 190px;
    min-height: 60px;
    padding: 14px 28px;
    font-size: 20px;
    font-weight: 600;
    border-radius: 22px;
    border: none;
    cursor: pointer;
    transition: all 0.25s ease;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    transform-origin: center;
    will-change: transform;
}

/* YES ‚Äì pastel pink */
#yesBtn {
    background: rgba(255,105,180,0.9);
    color: white;
    box-shadow: 0 6px 18px rgba(255,105,180,0.35);
}

/* NO ‚Äì pastel turquoise */
#noBtn {
    background: rgba(64,224,208,0.9);
    color: white;
    box-shadow: 0 6px 18px rgba(64,224,208,0.35);
}

.ios-btn:active {
    transform: scale(0.96);
    opacity: 0.85;
}

/* Notification */
.notification {
    position: fixed;
    top: -120px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    transition: top 0.5s ease;
    z-index: 1000;
}
.notification.show { top: 20px; }

/* FACE ID FULL BLACK */
.faceid-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 2000;
}

.faceid-circle {
    width: 130px;
    height: 130px;
    border: 4px solid white;
    border-radius: 25px;
    position: relative;
    overflow: hidden;
}

.scan-line {
    position: absolute;
    width: 100%;
    height: 4px;
    background: #40e0d0;
    animation: scan 2s linear infinite;
}

@keyframes scan {
    from { top: 0; }
    to { top: 126px; }
}

.faceid-text {
    margin-top: 20px;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* SHAKE */
@keyframes shake {
    0%{transform:translate(0,0);}
    25%{transform:translate(-5px,5px);}
    50%{transform:translate(5px,-5px);}
    75%{transform:translate(-5px,5px);}
    100%{transform:translate(0,0);}
}
.shake { animation: shake 0.4s; }

/* JUMP */
@keyframes jump {
    0%{transform:scale(var(--scale)) translateY(0);}
    50%{transform:scale(var(--scale)) translateY(-45px);}
    100%{transform:scale(var(--scale)) translateY(0);}
}
.jump { animation: jump 0.6s ease; }

/* CONFETTI */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* POPUP ‚Äì glow removed, thinner border */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%) scale(0.7);
    opacity: 0;
    transition: all 0.6s ease;
    width: 85%;
    text-align: center;
}

.popup img {
    width: 100%;
    border-radius: 18px;
    border: 2px solid rgba(255,255,255,0.9);
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

/* MULTI CLOUD PUFF */
.cloud-container {
    position: fixed;
    pointer-events: none;
    z-index: 1500;
    animation: puffFade 0.7s ease-out forwards;
}

.cloud-bubble {
    position: absolute;
    background: radial-gradient(circle at 30% 30%, #ffffff 60%, #e6e6e6 100%);
    border-radius: 50%;
}

@keyframes puffFade {
    0% { transform: scale(0.4); opacity: 1; }
    70% { transform: scale(1.2); opacity: 0.9; }
    100% { transform: scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" src="shine-your-light.mp3" autoplay loop></audio>
<audio id="coinSound" src="coin.mp3"></audio>

<div class="notification" id="notification">
<b>Messages</b><br>
From: Goby ü§ç<br>
"That's my bby peahcy! You do love me!! üòò"
</div>

<div class="faceid-overlay" id="faceid">
<div class="faceid-circle">
<div class="scan-line"></div>
</div>
<div class="faceid-text" id="faceText">Face ID Scanning...</div>
</div>

<div class="gif-container">
<div class="tenor-gif-embed"
data-postid="1312436877492002001"
data-share-method="host"
data-aspect-ratio="1"
data-width="100%">
</div>
</div>

<div class="main-content" id="mainContent">
<h1>HAI BB, WILL YOU BE MY VALENTINE?</h1>
<div class="buttons">
<button class="ios-btn" id="yesBtn">YES üíñ</button>
<button class="ios-btn" id="noBtn">NO üòú</button>
</div>
</div>

<div class="popup" id="popup">
<img src="image2.jpg">
<h2>I knew you would hehehehe! I LOVE U BEB! üíñ</h2>
</div>

<script async src="https://tenor.com/embed.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const notification = document.getElementById("notification");
const faceid = document.getElementById("faceid");
const faceText = document.getElementById("faceText");
const mainContent = document.getElementById("mainContent");
const popup = document.getElementById("popup");
const coinSound = document.getElementById("coinSound");

let noClicks=0, noScale=1, yesScale=1;

noBtn.addEventListener("click",()=>{
    noClicks++;
    noScale*=0.85;
    if(noScale<0.3) noScale=0.3;
    yesScale*=1.15;

    noBtn.style.transform=`scale(${noScale})`;
    yesBtn.style.transform=`scale(${yesScale})`;
    yesBtn.style.zIndex=10;

    if(noClicks===5){
        const rect = noBtn.getBoundingClientRect();
        const cloud = document.createElement("div");
        cloud.classList.add("cloud-container");
        cloud.style.left = rect.left + rect.width/2 - 70 + "px";
        cloud.style.top = rect.top + rect.height/2 - 70 + "px";
        cloud.style.width = "140px";
        cloud.style.height = "140px";

        const sizes=[80,60,70,50,65];
        const positions=[
            {x:30,y:40},{x:70,y:20},
            {x:90,y:60},{x:20,y:80},{x:60,y:90}
        ];

        sizes.forEach((size,i)=>{
            const bubble=document.createElement("div");
            bubble.classList.add("cloud-bubble");
            bubble.style.width=size+"px";
            bubble.style.height=size+"px";
            bubble.style.left=positions[i].x+"px";
            bubble.style.top=positions[i].y+"px";
            cloud.appendChild(bubble);
        });

        document.body.appendChild(cloud);

        noBtn.style.display="none";
        document.body.classList.add("shake");
        yesBtn.classList.add("jump");

        setTimeout(()=>{
            document.body.classList.remove("shake");
            yesBtn.classList.remove("jump");
            cloud.remove();
        },700);
    }
});

yesBtn.addEventListener("click",()=>{
    coinSound.play();
    mainContent.classList.add("blur");
    notification.classList.add("show");

    setTimeout(()=>{
        notification.classList.remove("show");
        faceid.style.opacity="1";
        faceid.style.pointerEvents="auto";
    },2000);

    setTimeout(()=>{ faceText.innerText="Face ID Recognized ‚úì"; },4000);

    setTimeout(()=>{
        faceid.style.opacity="0";
        faceid.style.pointerEvents="none";
        popup.style.opacity="1";
        popup.style.transform="translate(-50%,-50%) scale(1)";
        confettiBurst();
    },5200);
});

function confettiBurst(){
    for(let i=0;i<100;i++){
        const c=document.createElement("div");
        c.classList.add("confetti");
        c.style.left=Math.random()*100+"vw";
        c.style.background=["#ff6fcf","#40e0d0","#fff","#ffd1f7"][Math.floor(Math.random()*4)];
        c.style.animationDuration=(Math.random()*2+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}
</script>

</body>
</html>
