<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Valentine ðŸ’–</title>

<link href="https://fonts.cdnfonts.com/css/cheri" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Cheri', cursive;
    background: url('background.png') no-repeat center center;
    background-size: cover;
}

/* TEXT */
h1, h2 {
    color: white;
    text-shadow: 0 4px 12px rgba(0,0,0,0.8);
}

/* ROUND GIF */
.gif-container {
    position: absolute;
    top: 23%;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid #ffd6f4;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    background: white;
}

/* MAIN */
.main-content {
    position: absolute;
    top: 57%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%;
    transition: filter 0.6s ease;
}

.blur {
    filter: blur(8px);
}

/* BUTTON CONTAINER */
.buttons {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

/* ===== iOS 17 BUTTON BASE ===== */
.ios-btn {
    min-width: 190px;
    min-height: 60px;
    padding: 14px 28px;
    font-size: 17px;
    font-weight: 600;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    transform-origin: center;
    -webkit-tap-highlight-color: transparent;
    position: relative;
}

/* Subtle highlight layer */
.ios-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 14px;
    background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.08) 40%,
        rgba(0,0,0,0.05) 100%
    );
    pointer-events: none;
}

/* YES â€“ iOS 17 Primary */
#yesBtn {
    background: #007AFF;
    color: #ffffff;
    box-shadow: 0 4px 14px rgba(0,122,255,0.35);
}

/* NO â€“ iOS 17 Secondary */
#noBtn {
    background: #F2F2F7;
    color: #007AFF;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* Press */
.ios-btn:active {
    transform: scale(0.94);
    opacity: 0.96;
}

/* Notification */
.notification {
    position: fixed;
    top: -120px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    transition: top 0.5s ease;
    z-index: 1000;
}
.notification.show { top: 20px; }

/* FACE ID FULL BLACK */
.faceid-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 2000;
}

.faceid-circle {
    width: 130px;
    height: 130px;
    border: 4px solid white;
    border-radius: 25px;
    position: relative;
    overflow: hidden;
}

.scan-line {
    position: absolute;
    width: 100%;
    height: 4px;
    background: #40e0d0;
    animation: scan 2s linear infinite;
}

@keyframes scan {
    from { top: 0; }
    to { top: 126px; }
}

.faceid-text {
    margin-top: 20px;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* SHAKE */
@keyframes shake {
    0%{transform:translate(0,0);}
    25%{transform:translate(-5px,5px);}
    50%{transform:translate(5px,-5px);}
    75%{transform:translate(-5px,5px);}
    100%{transform:translate(0,0);}
}
.shake { animation: shake 0.4s; }

/* JUMP */
@keyframes jump {
    0%{transform:scale(var(--scale)) translateY(0);}
    50%{transform:scale(var(--scale)) translateY(-45px);}
    100%{transform:scale(var(--scale)) translateY(0);}
}
.jump { animation: jump 0.6s ease; }

/* CONFETTI */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* POPUP */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%) scale(0.7);
    opacity: 0;
    transition: all 0.6s ease;
    width: 85%;
    text-align: center;
}

.popup img {
    width: 100%;
    border-radius: 18px;
    border: 2px solid rgba(255,255,255,0.9);
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

/* CLOUD PUFF */
.cloud-container {
    position: fixed;
    pointer-events: none;
    z-index: 1500;
    animation: puffFade 0.7s ease-out forwards;
}

.cloud-bubble {
    position: absolute;
    background: radial-gradient(circle at 30% 30%, #ffffff 60%, #e6e6e6 100%);
    border-radius: 50%;
}

@keyframes puffFade {
    0% { transform: scale(0.4); opacity: 1; }
    70% { transform: scale(1.2); opacity: 0.9; }
    100% { transform: scale(1.5); opacity: 0; }
}
</style>
</head>
